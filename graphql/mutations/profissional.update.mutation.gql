mutation UpdateProfissional($ambiente: String, $especial: String, $grupo: String, $especialidade: String, $idade: String, $imagens: String, $localatendimento: String, $qualificacao: String, $servico: String, $raio: String, $updateProfissionalId: Int) {
  updateProfissional(ambiente: $ambiente, especial: $especial, grupo: $grupo, especialidade: $especialidade, idade: $idade, imagens: $imagens, localatendimento: $localatendimento, qualificacao: $qualificacao, servico: $servico, raio: $raio, id: $updateProfissionalId) 
   {
    id
  }
}